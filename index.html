<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">

    <title>Weather App</title>
</head>

<body>
    <div class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info none">


            <div class="location-date-container flex-center-between">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">
                    </h4>
                </div>
                <h5 class="current-date-txt regular-txt">
                </h5>
            </div>


            <div class="weather-summary-container flex-center-between">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container flex-center-between">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">
                            55%
                        </h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="speed-value-txt">
                            
                        </h5>
                    </div>
                </div>

            </div>

            <div class="forcast-items-container">
            </div>

        </section>

        <section class="message-container search-message">
            <img src="assets/message/search-city.png" class="message-img" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out weather condition of the city.
                </h4>
            </div>
        </section>

        <section class="message-container not-found none">
            <img src="assets/message/not-found.png" class="message-img" alt="">
            <div>
                <h1>Not found</h1>
                <h4 class="regular-txt">
                    Please make sure to enter correct spellings.
                </h4>
            </div>
        </section>

        <section class="loading-container none">
            <div class="loading-txt">Loading ...</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
